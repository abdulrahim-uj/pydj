<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:v="urn:schemas-microsoft-com:vml"
    lang="en"
>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            hs-webfonts="true"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <meta property="og:title" content="Email template" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                text-decoration: none;
                font-family: Arial, Helvetica, sans-serif;
                transition: all 0.2s linear;
            }
            .box-container {
                min-height: 315px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: transparent;
            }
            .box-container .box {
                width: 700px;
                background: #393939;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 10px #0007;
                display: flex;
                align-items: center;
                margin: 20px;
            }
            .box-container .box .image {
                text-align: center;
                padding: 60px 0;
                width: 260px;
                background: #0005;
                clip-path: polygon(
                    0 0,
                    80% 0,
                    100% 15%,
                    100% 85%,
                    76% 100%,
                    0 100%
                );
            }
            .box-container .box .image img {
                height: 150px;
                width: 150px;
                border-radius: 50%;
                box-shadow: 0 0 0 5px #ec1839;
                object-fit: cover;
                transition: box-shadow 1.5s ease-in-out;
                -webkit-transition: box-shadow 1.5s ease-in-out;
                -moz-transition: box-shadow 1.55s ease-in-out;
                -o-transition: box-shadow 1.55s ease-in-out;
            }
            .box-container .box .image img:hover {
                height: 150px;
                width: 150px;
                border-radius: 50%;
                box-shadow: 0 0 0 111px #ec1839;
                object-fit: cover;
                transition: box-shadow 1.5s ease-in-out;
                -webkit-transition: box-shadow 1.5s ease-in-out;
                -moz-transition: box-shadow 1.5s ease-in-out;
                -o-transition: box-shadow 1.5s ease-in-out;
            }
            .box-container .box .content {
                display: flex;
                padding: 0 10px;
            }
            .box-container .box .content .icons {
                background: #393939;
                margin: 0 10px;
            }
            .box-container .box .content .icons i {
                font-size: 20px;
                margin: 10px 13px;
                color: #ec1839;
                display: block;
            }
            .box-container .box .content .icons i:first-child {
                margin-bottom: 70px;
            }
            .box-container .box .content .info .title {
                font-size: 29px;
                color: #fff;
                padding: 5px 0;
                text-transform: capitalize;
            }
            .box-container .box .content .info .title span {
                color: #ec1839;
            }
            .box-container .box .content .info .post {
                display: block;
                font-size: 18px;
                color: #ccc;
                padding-bottom: 32px;
            }
            .box-container .box .content .info a {
                display: block;
                color: #aaa;
                padding: 6px 0;
            }
            .box-container .box .content .info a:hover {
                color: #fff;
            }
            .box-container .box .share {
                height: 274px;
                background: #fff;
                padding: 0 7px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-flow: column;
                margin-left: auto;
            }
            .box-container .box .share a {
                margin: 10px;
                font-size: 23px;
                color: #666;
            }
            .box-container .box .share a:hover {
                color: #ec1839;
            }
            @media (max-width: 650px) {
                .box-container .box {
                    flex-flow: column;
                    width: 340px;
                }
                .box-container .box .image {
                    height: 200px;
                    width: 100%;
                    padding: 40px 0;
                    clip-path: polygon(
                        0 0,
                        100% 0,
                        100% 70%,
                        80% 100%,
                        20% 100%,
                        0,
                        70%
                    );
                }
                .box-container .box .image img {
                    height: 120px;
                    width: 120px;
                }
                .box-container .box .content {
                    padding: 30px 5px;
                }
                .box-container .box .share {
                    flex-flow: row;
                    height: auto;
                    width: 100%;
                    padding: 5px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="box-container" style="width: 740px">
            <div class="box">
                <div class="image">
                    <img
                        src="https://lh3.googleusercontent.com/u/0/drive-viewer/AAOQEOTOJPdaza6mVYS32CReozcKde5Ct5-Omidud-kWezcOv9gt5Z4IdyR92uwAny0nAlYTv4qNMLzLDfyFoIm9TzHpdGo5=w1920-h887"
                        alt=""
                        srcset=""
                    />
                </div>
                <div class="content">
                    <div class="icons">
                        <i class="fas fa-user"></i>
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-globe"></i>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info">
                        <h3 class="title">
                            <span>A</span>bdul<span>R</span>ahim <span>K</span>
                        </h3>
                        <span class="post">Django Eng.</span>
                        <a href="#">+919809966231</a>
                        <a href="#">www.google.com</a>
                        <a href="#">abdulrahim.uj@gmail.com</a>
                    </div>
                </div>
                <div class="share" style="height: 275px">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-github"></a>
                </div>
            </div>
        </div>
    </body>
</html>
